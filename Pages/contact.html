    <div class="container contact m-lg-3">
        <h1>Contact Me</h1>
        <p>Feel free to reach out to me with any questions or inquiries.</p>

        <form action="https://formspree.io/f/maygzvyn" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="_replyto" id="email" placeholder="name@example.com"
                    required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" name="message" id="message" rows="4" placeholder="Your Message"
                    required></textarea>
            </div>
            <button type="submit" class="btn bg-danger text-white">Submit</button>
        </form>
    </div>
